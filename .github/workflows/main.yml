on:
  push:
    tags: '*ver.*'

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ait-businfo-gnu.deb
            asset_name: packageDeb

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ait-businfo-musl.deb
            asset_name: packageDeb

          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: ait-businfo.msi
            asset_name: packageMsi

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ait-businfo.dmg
            asset_name: packageDmg


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cross build with all features
        uses: actions-rs/cargo@v1
        with:
          use-cross: true 
          command: ./gradlew
          args: ${{ matrix.target }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.1.1
        with:
          repo_token: ${{ secrets.GH_PAT }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true